name: CI/CD for GitHub Pages

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install

      - name: Add Missing Babel Plugin
        run: npm install --save-dev @babel/plugin-proposal-private-property-in-object

      - name: Build Project
        run: |
          # Option 1: If you decide to ignore warnings:
          # CI=false npm run build
          
          # Option 2: Without ignoring warnings, after fixing them:
          npm run build

      - name: Configure Git
        run: |
          git config --global user.name "${{ secrets.GIT_USERNAME }}"
          git config --global user.email "${{ secrets.GIT_EMAIL }}"


      - name: Deploy to GitHub Pages
        run: |
          npm install -g gh-pages
          gh-pages -d build -b gh-pages -r https://x-access-token:${{ secrets.Deployement_Access_Token }}@github.com/${{ github.repository }}


